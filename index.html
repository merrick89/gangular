<!DOCTYPE html>
<html ng-app="store">
	<head>
		<link rel="stylesheet" type="text/css" href="files/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="files/custom.css">
	</head>
	<body ng-controller="StoreController as store">
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="product in store.products | orderBy:'-price'">
				<h3>
					<product-title></product-title>
				</h3>
				<img class="center-block" ng-src="{{product.image}}"/>
				<hr>
				<product-panels></product-panels>
			</li>
		</ul>
		<script type="text/javascript" src="files/angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
